<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Component.fm</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="/build/site.css">

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
    <![endif]-->

    </head>
    <body>

      <!--[if lt IE 7]>
      <p class="chromeframe">
        You are using an <strong>outdated</strong> browser.
        Please <a href="http://browsehappy.com/">upgrade your browser</a> or
        <a href="http://www.google.com/chromeframe/?redirect=true">
          activate Google Chrome Frame</a>
        to improve your experience.
      </p>
      <![endif]-->

      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner header">
          <div class="container">
            <a class="brand" href="#">Component.fm</a>
            <ul class="nav">
              <li><a href="#">About</a></li>
              <li><a href="#">Write your own</a></li>
            </ul>
            <p class="navbar-text pull-right">
            Made by
            <a href="http://twitter.com/jsantell" target="blank">@jsantell</a> and <a href="http://twitter.com/ncthom91" target="blank">@ncthom91</a>
            </p>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="span12 content" id="content">
          </div>
        </div>
      </div>

      <script type="text/template" id="list-template">
        <table class="table components">
          <% components.forEach(function(c) { %>
          <tr>
            <td>
              <h4><%= c.get('name') %></h4>
              <span class="github-link">
                <%= c.get('repo') %>
              </span>
            </td>
            <td>
              <%= c.get('description') %>
            </td>
            <td>
              <i class="icon-star"></i>
              <%= c.get('stars') %>
            </td>
          </tr>
          <% }); %>
        </table>
      </script>

      <script src="/build/site.js"></script>

    </body>
  </html>
